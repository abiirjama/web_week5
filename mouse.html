<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event Counter</title>
</head>
<body>

<!-- Message area where text will update -->
<p id="mouse-me">Move your mouse here!</p>

<script>
    // Variable to keep track of how many times the mouse entered
    let mouseCount = 0;

    // Select the paragraph element where messages will be displayed
    let message = document.querySelector("#mouse-me");

    // Event listener: when mouse moves over the element
    message.addEventListener("mouseover", function() {
        // Increase count by 1
        mouseCount = mouseCount + 1;


        // If first time, use "time" (singular)
        if (mouseCount === 1) {
            message.innerHTML = "Mouse has been here " + mouseCount + " time";
        }
        // Else, use "times" (plural)
        else {
            message.innerHTML = "Mouse has been here " + mouseCount + " times";
        }
    });

    // Event listener: when mouse leaves the element
    message.addEventListener("mouseout", function() {
        message.innerHTML = "Your mouse is NOT on this message";
    });
</script>

</body>
</html>
